<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Todo Website</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>

<div class=" ui container" style=" margin-top: 60px;">

<h1 class="ui center aligned header"> Create Todo List <h1>

<form class="ui form" action="/add", method="POST">
    <div class="field">
        <label class=" ui big label">Todo Item</label>
        <input type="text" name="title" placeholder="Enter your todo item">
        <br>
        <button class="ui teal button" type="submit">Add item</button>

    </div>
</form>

{% for todo in todo_list %}
<div class="ui segment">
<p class="ui big header"> {{ todo.id }} . {{ todo.title}}</p>

{% if todo.done == False %}
 <span class="ui grey label">Not Done</span>
{% else %}
    <span class="ui green label"> Done</span>
{% endif %}

<a class="ui blue button" href="/update/{{todo.id}}"> Update</a>
<a class="ui red button"  href="/delete/{{todo.id}}">Delete</a>

</div>
{% endfor %}

</div>

</body>
</html>
